name: Playwright Tests

# ----------------------------------------------
# Triggers
# ----------------------------------------------
on:
  workflow_dispatch:
    inputs:
      runner:
        description: 'Where to run tests'
        required: true
        default: 'self-hosted'
        type: choice
        options:
          - self-hosted
          - ubuntu-latest
  push:
    branches: [ main, master ]

# ----------------------------------------------
# Jobs
# ----------------------------------------------
jobs:
  test:
    timeout-minutes: 60
    # runs-on: ${{ github.event.inputs.runner || 'self-hosted' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
    steps:

    # Setup -------------------------------------
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci

    # Environment --------------------------------
    - name: Create .env file
      run: |
        echo "USER_EMAIL=${{ secrets.USER_EMAIL }}" >> .env
        echo "USER_PASSWORD=${{ secrets.USER_PASSWORD }}" >> .env

    # Test Execution -----------------------------
    - name: Install Playwright Browsers
      run: npx playwright install chromium
    - name: Run Playwright tests
      run: npx playwright test

    # Reporting ----------------------------------
    - name: Playwright Report Summary
      uses: daun/playwright-report-summary@v3
      if: ${{ !cancelled() }}
      with:
        report-file: test-results/results.json
        job-summary: true
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: ${{ !cancelled() }}
      with:
        name: Test Summary
        path: test-results/results.xml
        reporter: java-junit

    # Allure Report Publishing --------------------
    - name: Install Allure CLI
      run: npm install -g allure-commandline --save-dev

    # Allure History Persistence ----------------
    - name: Copy previous Allure history
      shell: bash
      run: |
        PREV_RUN=$(( ${{ github.run_number }} - 1 ))
        git fetch origin gh-pages
        if git ls-tree --name-only origin/gh-pages reports/$PREV_RUN/history | grep history; then
          git checkout origin/gh-pages -- reports/$PREV_RUN/history
          mkdir -p allure-results/history
          cp -r reports/$PREV_RUN/history/* allure-results/history/ || true
        else
          echo "No previous history found"
        fi
        git checkout -

    - name: Generate Allure report
      run: allure generate allure-results --clean -o allure-report

    - name: Publish Allure report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-report
        destination_dir: reports/${{ github.run_number }}
        

        





